<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Contact</title>
<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<header>
		<div class="logo">Fishing&Hunting</div>
	
		<nav class="meniu centru">
			<ul class="orizontal">
				<li><a href="index.html">Acasa</a></li>
				<li><a href="produse.html">Produse</a></li>
				<li><a href="comenzi.html">Comenzi</a></li>
				<li><a class="activ" href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>
		
		<main class="border">
			<div class="wrapper">
				<div class="content">
				  <h1>CONTACT</h1>
				  <p class="paragraf">Contactaţi-ne pentru orice întrebări </p>
				</div>
			  
				<div class="form">
			  
				  <div class="top-form">
					<div class="inner-form">
					  <div class="label">Nume</div>
					  <input type="text" placeholder="Jhon">
					</div>
					<div class="inner-form">
					  <div class="label">E-mail</div>
					  <input type="text" placeholder="Example@gmail.com">
					</div>
					<div class="inner-form">
					  <div class="label">Telefon</div>
					  <input type="text" placeholder="1234567890">
					</div>
				  </div>
			  
				  <div class="middle-form">
					<div class="inner-form">
					  <div class="label">Subiect</div>
					  <input type="text" placeholder="Subject">
					</div>
				  </div>
			  
				  <div class="bottom-form">
					<div class="inner-form">
					  <div class="label">Mesaj</div>
					  <textarea placeholder="Mesajul tau"></textarea>
					</div>
				  </div>
			  
				  <div class="btn">Trimite</div>
			  
				</div>
			  </div>
		</main>

	
	<footer class="footer">
		<div class="left">Andrei</div>
        <div class="center">Agrigoroaie <span>HTML026</span></div>
	</footer>
</body>
